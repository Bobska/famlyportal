<!-- Account Tree with Management Tools -->
<div class="account-tree-content">
    {% for account in accounts %}
        {% include 'budget_allocation/partials/account_tree_node.html' with account=account level=0 account_type=account_type %}
    {% endfor %}
</div>

<!-- Add CSS for account tree styling -->
<style>
/* Base container styles */
.account-tree-content {
    background-color: #fff;
    border-radius: 8px;
    padding: 1rem;
}

/* Modal specific styling */
.modal .account-tree-content {
    padding: 0.5rem;
    background-color: transparent;
}

.account-tree-item {
    margin-bottom: 8px;
}

/* Add extra spacing for children when parent is expanded to prevent border overlap */
.account-tree-item:has(.account-tree-selector.expanded[data-has-children="true"]) .account-children {
    margin-top: 12px !important;
    padding-top: 4px;
}

/* Fallback for browsers that don't support :has() - target children directly */
.account-children {
    margin-top: 8px;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
    max-height: 2000px;
    opacity: 1;
}

/* Add extra spacing for expanded children to prevent border overlap */
.account-children:not(.collapsed) {
    margin-top: 12px !important;
    padding-top: 4px;
}

.account-children.collapsed {
    max-height: 0;
    opacity: 0;
    margin: 0;
}

.account-tree-selector {
    transition: all 0.2s ease-in-out;
    background-color: #fff;
    border: 2px solid #dee2e6 !important;
    border-radius: 8px !important;
}

.account-tree-selector:hover {
    background-color: #f8f9fa !important;
    border-color: #0d6efd !important;
    box-shadow: 0 2px 8px rgba(13, 110, 253, 0.15);
}

.account-tree-selector[data-has-children="true"]:hover {
    box-shadow: 0 3px 12px rgba(13, 110, 253, 0.2);
}

/* Expanded state indicator - use same styling as focus for visual consistency */
.account-tree-selector.expanded[data-has-children="true"] {
    border: none !important;
    background-color: #e7f3ff !important;
    box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.3) !important;
}

/* For accounts without children that are somehow marked expanded */
.account-tree-selector.expanded:not([data-has-children="true"]) {
    background-color: #f8f9fa !important;
    border-left: 4px solid #0d6efd !important;
}

.account-tree-selector.expanded .account-chevron {
    color: #0d6efd;
    font-weight: bold;
}

.account-chevron {
    transition: transform 0.3s ease;
    color: #6c757d;
}

.account-chevron.collapsed {
    transform: rotate(-90deg);
}

.account-actions {
    opacity: 0.8;
    transition: opacity 0.2s ease;
    transform: none !important;
}

.account-tree-selector:hover .account-actions {
    opacity: 1;
    transform: none !important;
}

.btn-group .btn {
    font-size: 0.8rem;
    padding: 0.4rem 0.8rem;
    border-width: 1px;
    white-space: nowrap;
    transform: none !important;
}

.btn-group .btn:hover {
    transform: none !important;
    position: relative !important;
    top: 0 !important;
}

.btn-group .btn-sm {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
}

/* Badge styling */
.badge {
    font-size: 0.75rem;
    font-weight: 500;
}

/* Level indicator styling */
.level-indicator {
    display: flex;
    align-items: center;
}

.level-bar {
    border-radius: 2px;
}

/* Remove old connection line styles */
.account-tree-item[style*="margin-left"]:before,
.account-tree-item[style*="margin-left"]:after {
    display: none;
}

/* Account expanded/collapsed states */
.account-tree-selector.expanded {
    background-color: #f8f9fa;
    border-left: 4px solid #0d6efd;
}

/* Children container collapsed state */
.account-children.collapsed {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    margin-top: 0;
}

.account-children {
    max-height: 2000px;
    opacity: 1;
    overflow: visible;
    margin-top: 8px;
    transition: all 0.3s ease-in-out;
}

/* Chevron rotation */
.account-chevron {
    transition: transform 0.3s ease;
    color: #6c757d;
}

.account-chevron.collapsed {
    transform: rotate(-90deg);
}

/* Remove all focus styles - no focus indication needed */
.account-tree-selector:focus {
    outline: none !important;
}

/* Prevent any inline styles from overriding */
.account-tree-selector:focus[style] {
    outline: none !important;
}

/* Responsive design */
@media (max-width: 768px) {
    .account-tree-content {
        padding: 12px;
    }
    
    .account-actions .btn-group {
        flex-direction: column;
    }
    
    .account-actions .btn-group .btn {
        margin-bottom: 2px;
        border-radius: 4px !important;
    }
    
    .account-tree-selector {
        flex-direction: column;
        align-items: flex-start !important;
    }
    
    .account-actions {
        margin-top: 0.5rem;
        margin-left: 0 !important;
        width: 100%;
    }
    
    .account-actions .btn-group {
        width: 100%;
    }
    
    .account-actions .btn {
        flex: 1;
        text-align: center;
    }
    
    .level-indicator {
        margin-bottom: 0.5rem;
    }
}

/* Smooth animations for expand/collapse */
@keyframes expandChildren {
    from {
        max-height: 0;
        opacity: 0;
    }
    to {
        max-height: 2000px;
        opacity: 1;
    }
}

@keyframes collapseChildren {
    from {
        max-height: 2000px;
        opacity: 1;
    }
    to {
        max-height: 0;
        opacity: 0;
    }
}
</style>

<script>
// Enhanced tree functionality
function toggleAccountRow(event, accountId) {
    // Prevent default behavior
    event.preventDefault();
    event.stopPropagation();
    
    // Only toggle if the account has children
    const accountRow = event.currentTarget;
    if (accountRow.dataset.hasChildren === 'true') {
        toggleAccountChildren(accountId);
    }
}

function toggleAccountChildren(accountId) {
    const childrenContainer = document.getElementById('children-' + accountId);
    const chevron = document.getElementById('chevron-' + accountId);
    const accountRow = document.querySelector(`[data-account-id="${accountId}"]`);
    
    if (!childrenContainer || !chevron || !accountRow) return;
    
    if (childrenContainer.classList.contains('collapsed')) {
        // Expand
        childrenContainer.classList.remove('collapsed');
        chevron.classList.remove('collapsed');
        accountRow.classList.add('expanded');
    } else {
        // Collapse
        childrenContainer.classList.add('collapsed');
        chevron.classList.add('collapsed');
        accountRow.classList.remove('expanded');
    }
}

function toggleAccountStatus(accountId) {
    if (confirm('Are you sure you want to change this account\'s status?')) {
        // AJAX call to toggle account status
        fetch(`/budget-allocation/api/account/${accountId}/toggle-status/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload(); // Refresh to show updated status
            } else {
                alert('Error updating account status: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error updating account status');
        });
    }
}

// Add keyboard and interaction support
document.addEventListener('DOMContentLoaded', function() {
    // Initialize all children as collapsed
    document.querySelectorAll('.account-children').forEach(container => {
        container.classList.add('collapsed');
    });
    
    // Initialize all chevrons as collapsed
    document.querySelectorAll('.account-chevron').forEach(chevron => {
        chevron.classList.add('collapsed');
    });
    
    // Add keyboard navigation support
    document.querySelectorAll('.account-tree-selector[data-has-children="true"]').forEach(row => {
        row.setAttribute('tabindex', '0');
        row.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                const accountId = this.dataset.accountId;
                toggleAccountChildren(accountId);
            }
        });
    });
    
    // Focus/blur handled by CSS now - no inline styles needed
});
</script>
