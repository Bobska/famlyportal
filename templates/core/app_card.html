<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100 {{ has_permission|yesno:'border-primary,' }}{{ has_permission|yesno:',app-disabled' }}">
        <div class="card-body text-center">
            <div class="mb-3">
                <i class="{{ icon }} fs-1 {{ has_permission|yesno:'text-primary,text-muted' }}"></i>
            </div>
            <h5 class="card-title">{{ app_title }}</h5>
            <p class="card-text text-muted">{{ app_description|truncate_smart:80 }}</p>
            
            {% if has_permission %}
                <a href="{% url dashboard_url %}" class="btn btn-primary">
                    <i class="bi bi-arrow-right"></i> Open {{ app_title }}
                </a>
            {% else %}
                <span class="text-muted">
                    <i class="bi bi-lock"></i> Access Restricted
                </span>
            {% endif %}
        </div>
        
        {% if has_permission %}
        <div class="card-footer bg-light">
            <small class="text-muted">
                <i class="bi bi-check-circle text-success"></i> 
                Available to your role
            </small>
        </div>
        {% endif %}
    </div>
</div>
